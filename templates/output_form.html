{% extends 'base.html' %}

{% block content %}
<form action="{% url 'product:output' %}" method="post" enctype="multipart/form-data">
     <div class="form_box">
         <h2>Выгрузить CSV файл с товарами</h2>
         {% csrf_token %}
         {{ form.as_p }}
         <div class="form_body"><input class="form-control button" type="submit" value="Выгрузить"></div>
    </div>
</form>
{% endblock %}
